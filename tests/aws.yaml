- name: AWS Comprehend
  tool: aws/aws_comprehend.xml
  inputs:
    amp_transcript: amp_transcript_aws.json
  params:
    s3_bucket: ''
    data_access_role: ''
    ignore_types: QUANTITY
  outputs:
    aws_entities:
      - {test: magic, mime: text/plain}
      - {test: strings, strings: [Entities, BeginOffset, EndOffset, Score, Virgil]}
    amp_entities:
      - {test: magic, mime: text/plain}
      - {test: strings, strings: [media, characters, entities]}


- name: AWS Transcribe
  tool: aws/aws_transcribe.xml
  inputs:
    input_audio: audio.mp3
  params:
    audio_format: mp3
    s3_bucket: ''
    s3_directory: ''
  outputs:
    aws_transcript:
      - {test: magic, mime: text/plain}
      - {test: strings, strings: [results, transcript, speaker_label, this place is completely normal]}
    amp_transcript:
      - {test: magic, mime: text/plain}
      - {test: strings, strings: [results, transcript, score, type, this place is completely normal]}
    amp_diarization:
      - {test: magic, mime: text/plain}
      - {test: strings, strings: [segments, label, start, end, speakerLabel]}

  