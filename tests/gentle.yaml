# Gentle is really slow, so it gets its own config
# Actually for the test below it ran for more than 4.5 hours before I killed it.
- name: Gentle Forced Alignment
  tool: gentle_force_alignment
  inputs:
    speech_audio: audio.mp3
    amp_transcript_unaligned: amp_transcript_aws.json
  outputs:
    gentle_transcript:
      - {test: magic, mime: text/plain}
    amp_transcript:          
      - {test: magic, mime: text/plain}
      - {test: strings, strings: "celebration of specialness"}